<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.image {
					border-radius: 50%;
					width: 200px;
				}
				.whole {
					display: flex;
					justify-content: center;
					align-items: center;
					height: 100%;
				}
				.box {
					--borderWidth: 7px;
					border-radius: 100%;
					background: #1D1F20;
					position: relative;
				}
				.box:after {
					content: '';
					position: absolute;
					top: calc(-1 * var(--borderWidth));
					left: calc(-1 * var(--borderWidth));
					height: calc(100% + var(--borderWidth) * 2);
					width: calc(100% + var(--borderWidth) * 2);
					background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
					border-radius: 50%;
					z-index: -1;
					animation: animatedgradient 3s ease alternate infinite;
					background-size: 300% 300%;
				}
				@keyframes animatedgradient {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
			</style>
			<div class="whole">
				<div class="box">
					<img class="image" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpixabay.com%2Fimages%2Fsearch%2Ffield%2F&psig=AOvVaw3uL6KWy8UmILj-EaGegFa1&ust=1635751895616000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCPjv5vaQ9PMCFQAAAAAdAAAAABAD" />
				</div>
			</div>
		</div>
	</foreignObject>
</svg>
